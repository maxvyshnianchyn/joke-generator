<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" 
    integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <title>Jokes</title>
</head>
<body>
    
    <div class="container">
        <h2>Chuck Norris Jokes Generator</h2>
        <form>
            <div>
                <label>Choose number of jokes</label>
                <input type="number" id="numer">
            </div>
            <div>
                <button class="get-jokes" id="jokes">Get Jokes</button>
              </div>
        </form>
        <ul class="jokes"></ul>
    </div>


    <script src="app.js"></script>
</body>
</html>
